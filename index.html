<!doctype html>
<html lang="ro">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.jpg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Varela+Round&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>UI Prime - Website-uri Performante și Servicii Web Profesionale</title>
  <meta name="description" 
    content="Site-uri bine structurate și servicii web profesionale pentru accentuarea prezenței online și creșterea venitului afacerii tale. Solicită o consultație gratuită!">

  <link rel="canonical" href="https://www.uiprime.online/" />

  <meta property="og:title" content="UI Prime – Website-uri Performate și Servicii Web Profesionale " />
  <meta property="og:description" content="Site-uri bine structurate și servicii web profesionale pentru accentuarea prezenței online și creșterea venitului afacerii tale.">
  <meta property="og:image" content="https://uiprime.online/logo.jpg" />
  <meta property="og:url" content="https://uiprime.online" />
  <meta property="og:type" content="website">
  
  <meta name="twitter:card" content="summary_large_image" />

  <script type="application/ld+json">
		{
            "@context": "https://schema.org",
            "@type": "Organization",
            "name": "UI Prime",
            "url": "https://uiprime.online",
            "logo": "https://uiprime.online/logo.jpg",
            "description": "Site-uri bine structurate și servicii web profesionale pentru accentuarea prezenței online și creșterea venitului afacerii tale.",
            "contactPoint": {
                "@type": "ContactPoint",
                "telephone": "+37360053029",
                "contactType": "Servicii Clienți",
                "areaServed": "Worldwide",
                "availableLanguage": ["ro", "en"]
            },
            "areaServed": {
                "@type": "GeoShape",
                "name": "Worldwide"
            }
        }
	</script>
</head>

<body class="bg-[#111204]">
  <div id="loading-overlay" style="
    position: fixed;
    inset: 0;
    background: #111204;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease;
  "></div>

  <main id="root"><!--app-html--></main>
  <!--app-head-->
  <script type="module" src="/src/entry-client.jsx"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const overlay = document.getElementById('loading-overlay');
        if (overlay) {
          overlay.style.opacity = '0';
          overlay.addEventListener('transitionend', () => overlay.remove());
        }
      }, 200);
    });
  </script>
</body>

</html>
